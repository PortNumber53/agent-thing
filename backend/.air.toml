# Air hot-reload config for backend.
# Run from repo root: air -c backend/.air.toml
# Or from backend/: air (it will pick this up).

root = ".."
tmp_dir = "backend/tmp"

[build]
  cmd = "go build -o ./backend/tmp/main ./backend"
  bin = "./backend/tmp/main"
  full_bin = "./backend/tmp/main"
  delay = 500 # ms
  include_ext = ["go"]
  exclude_dir = ["backend/tmp", "frontend/node_modules", "frontend/dist", "frontend/.wrangler", "work_area"]
  include_dir = ["backend"]
  log = "backend/tmp/air_errors.log"

[log]
  time = true

[misc]
  clean_on_exit = true

# .air.toml
root = ".."
tmp_dir = "backend/tmp"

[build]
  cmd = "go build -o ./backend/tmp/main ./backend/agent.go"
  bin = "./backend/tmp/main"
  full_bin = "./backend/tmp/main"
  delay = 1000 # ms
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "backend/tmp", "vendor", "frontend/node_modules", "frontend/dist", "frontend/.wrangler"]
  include_dir = []
  log = "air_errors.log"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
